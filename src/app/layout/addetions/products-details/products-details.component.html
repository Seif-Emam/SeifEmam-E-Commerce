    @if (isLoading ) {

        <div class="h-screen row justify-center items-center">
         <div class="loader"></div>
        </div>
    }@else {
    <div class=" pd container mx-auto my-11">
        <div class="row  items-center">
            <div class="md:w-3/12 p-3"> 
                <owl-carousel-o [options]="customOptions">
                    @for (p of product.images; track $index) {
                      <ng-template carouselSlide [id]="p">
                        <img [src]="p" class="w-full" [alt]="product.title" [title]="product.title">
                      </ng-template>
                    }
                  </owl-carousel-o>
                <!-- <img [src]="product.imageCover" class="w-full" alt=""> -->
            </div>
            <div class="md:w-9/12 p-3">
    
                <h1 class="text-lg font-medium"> {{product.title}}</h1>
                <p class="text-sm text-gray-400 my-3"> {{product.description}}</p>
                    <span class="text-xs">{{product.category.name}}</span>
                    <div class=" row justify-between my-3">
                        <span>{{product.price}}EGP</span>
                        <span>{{product.ratingsAverage}} <i class="fa fa-star rating-color "></i></span>
    
    
                    </div>
     
                 <div class="flex justify-center items-center">
                    <button (click)="addproductToCart(product._id)" class="btn-sub w-full p-2 mr-3">Add To  Cart</button> 
                    <span (click)="addproductToWishList(product._id)">
                        <i class="fa-solid fa-heart text-red-500 text-3xl cursor-pointer"></i>
          
                    
                      </span>
    
                 </div>
            </div>
    
        </div>
    </div>
}
