@if (isLoading) {
    <div class="h-screen flex justify-center items-center">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>
  } @else {
    <div class="min-h-screen flex items-center justify-center py-20 bg-gradient-to-r from-gray-100 to-gray-300">
      <div class="container mx-auto">
        <h1 class="text-4xl font-extrabold text-[#35C044] my-12 animate-bounce transform transition-transform duration-500 hover:scale-110 text-center">Explore Sub Categories</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
          @for(category of subCate; track $index) {
            <div class="relative bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 cursor-pointer p-8">
              <!-- Category Name -->
              <h2 class="text-2xl font-bold text-gray-800 text-center">{{category.name}}</h2>
  
              <!-- Decorative Accent -->
              <div class="absolute top-0 right-0 bg-[#0aad0a] text-white text-xs font-semibold px-4 py-2 rounded-bl-lg">
                New
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  }
