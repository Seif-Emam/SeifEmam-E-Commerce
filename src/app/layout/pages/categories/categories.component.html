
@if (isLoading) {

    <div class="h-screen row justify-center items-center">
     <div class="loader"></div>
    </div>
    }@else{
<div class="min-h-screen flex items-center justify-center py-20 bg-gradient-to-r from-gray-100 to-gray-300">
    <div class="container mx-auto">
      <h1 class="text-4xl font-extrabold text-[#35C044] my-12 animate-pulse transform transition-transform duration-500 hover:scale-110 text-center">Explore Categories</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        @for(category of CategoryList; track $index) {
        
          <div  [routerLink] ="['/subcategories' ,  category._id]" class="relative bg-white cursor-pointer rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <!-- Category Image -->
            <img [src]="category.image" alt="{{category.name}}" class="w-full h-48 object-cover">
            
            <!-- Overlay for Image -->
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-75"></div>
            
            <!-- Category Name -->
            <div class="absolute bottom-0 left-0 right-0 p-4">
              <h2 class="text-xl font-bold text-white text-center">{{category.name}}</h2>
            </div>
  
            <!-- Decorative Accent -->
            <div class="absolute top-0 right-0 bg-[#0aad0a] text-white text-xs font-semibold px-4 py-2 rounded-bl-lg">
              New
            </div>
          </div>
  
        }
      </div>
    </div>
  </div>
}
