@if (isLoading) {
      
    <div class="h-screen row justify-center items-center">
     <div class="loader"></div>
    </div>
}
    @else {

         @if(Wishdata.length === 0){
            <div class="flex flex-col items-center justify-center min-h-screen">
                <img src="assets/images/wishlist.png" alt="Empty Cart" class="w-72 mb-8">
                <h2 class="text-2xl font-semibold text-gray-700">Your Wish List is empty</h2>
                <p class="text-gray-500 mt-4">Browse our Products and discover our best deals!</p>
                <a routerLink="/products" class="mt-6 cursor-pointer bg-[#35BF44] text-white py-2 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">Go to Products</a>
              </div>
         }@else{

        <div class="container mx-auto mt-28 px-4">
            <h1 class="text-4xl font-bold my-5 text-[#35BF44] text-center animate-pulse">Your Wish List</h1>
    
            @for (p of Wishdata; track $index) {
                <div class="bg-white border border-gray-300 shadow-lg rounded-lg overflow-hidden mb-4 transition-transform transform hover:scale-105 hover:shadow-2xl duration-300 ease-in-out">
                    <div class="md:flex">
                        <div class="md:w-2/12 p-3">
                            <img [src]="p.imageCover" class="w-full h-48 object-cover rounded-lg transition-transform transform hover:scale-110 duration-300 ease-in-out" alt="Product Image">
                        </div>
    
                        <div class="md:w-10/12 p-3 flex flex-col justify-between">
                            <h2 class="text-2xl font-semibold text-gray-800">{{p.title}}</h2>
                            <p class="text-lg text-[#35BF44] mt-2">{{p.price}} EGP</p>
                            <div class="mt-3 flex justify-between items-center">
                                <span (click)="removeProductFromWishlist(p._id)" class="text-red-500 cursor-pointer hover:text-red-700 transition duration-200 ease-in-out">
                                    Remove <i class="fa fa-trash"></i>
                                </span>
                            
                            </div>
                            <button (click)="addproductToCart(p._id)" class="bg-[#35BF44] text-white py-2 px-4 rounded-full hover:bg-[#35C044] transition duration-300 ease-in-out">
                                Add To Cart
                            </button>
                            
                        </div>
                        
                    </div>
                </div>
            }
        </div>
    
    }

}
